        <link rel="stylesheet" href="__PUBLIC__/Home/css/forget.css?versionId={$Think.config.WWW_VERSION}">
       <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">找回密码</h1>
        </header>
        <div class="mui-content">
            <form id="formObj" action="{:U('Forget/stepfour')}"  class="mui-input-group"  method="post"> 
                <input name="salt" value="{$salt}" type="hidden">                
                <div class="mui-input-row codeBox">
                    <label>重置密码</label>
                    <input name="newpsw" type="password" class="mui-input-clear mui-input"  value=""  maxlength="16">
                     
                </div>                 
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input name="agpsw" type="password" maxlength="16" class="mui-input-clear mui-input"  value="" maxlength="16">
                </div>
            </form>
            <div class="mui-content-padded">
                <button  class="mui-btn mui-btn-block mui-btn-primary submitNext">提交</button>
            </div>
        </div>
         <script type="text/javascript">
          $(function(){
              $(document).on('click','.submitNext',function(){
                    var newpsw = $("input[name='newpsw']").val().trim();
                    var agpsw = $("input[name='agpsw']").val().trim();
                    var username = '{$member["username"]}'; 
                    if(!checkNumCodeRate(newpsw)){
                        mui.alert('使用数字加字母组合,6~16位长度', GlobalAppName, function() {});
                        return;
                    }
                    if(newpsw != agpsw ){
                        popup('新密码和确认密码不一致');mui.alert('新密码和确认密码不一致', GlobalAppName, function() {});
                        return;
                    }
                    if(username==newpsw){
                        mui.alert('用户名和密码一致,存在安全风险', GlobalAppName, function() {});
                        return;
                    }

                    $("#formObj").submit();
              });
          });
     </script>
