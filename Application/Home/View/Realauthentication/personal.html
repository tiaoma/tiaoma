        <header class="mui-bar mui-bar-nav">
		    <a href="{:U('Setting/index')}"   class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">实名认证</h1>
		</header>
		<div class="mui-content margintop">
            <div class="title">个人实名认证</div>
            <form action="{:U('Realauthentication/steptwo')}"  method="post" id="formId" enctype="multipart/form-data"   class="mui-input-group">  
            <input type="hidden" value="0" name="auth_type">
                   <div class="mui-input-row mui-left">
                        <label>真实姓名</label>
                        <input type="text" class="input-box" name="auth_personal_name" class="mui-input-clear mui-input" placeholder="请输入姓名"  maxlength="32"/>
                    </div>
                    <div class="mui-input-row  mui-left">
                        <label>证件类型</label>
                        <input type="hidden" class="input-box" name="auth_personal_certificate_type" value="1" />
                        <span style="line-height: 40px;">身份证</span>
                    </div>
                    <div class="mui-input-row mui-left">
                        <label>证件号码</label>
                        <input type="text" class="input-box" name="auth_personal_code" class="mui-input-clear mui-input" placeholder="请输入号码" maxlength="32" />
                    </div>
                    <div class="mui-input-row mui-left">
                        <label>证件上传</label>
                        <input type="file" name="authfile" class="input-box"  value="上传" />
                    </div>
            </form>
            <div class="mui-content-padded">
                <button  class="mui-btn mui-btn-block mui-btn-primary cbtn nextBtn">提交</button>
            </div>
        </div>
         <script type="text/javascript">
                $('.nextBtn').click(function(){
                         var auth_personal_name = $("input[name='auth_personal_name']").val().trim();
                         var auth_personal_code = $("input[name='auth_personal_code']").val().trim();
                         var authfile = $("input[name='authfile']").val();

                         if(auth_personal_name.length<2){
                             mui.alert('请正确填写真实姓名', GlobalAppName, function() {});
                             return;
                         }
                         if(auth_personal_code.length<2){
                            mui.alert('请正确填写证件号码', GlobalAppName, function() {});
                             return;
                         }
                         if(authfile.length<2){
                              mui.alert('请上传证件', GlobalAppName, function() {});
                             return;
                         }
                         $("#formId").submit();
                    });
                </script>
