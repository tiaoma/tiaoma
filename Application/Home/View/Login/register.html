        <link rel="stylesheet" href="__PUBLIC__/Home/css/login.css?versionId={$Think.config.WWW_VERSION}">
        <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content margintop">			 
			<form method="post" class="mui-input-group" id="registerForm">				 
				 
				<div class="mui-input-row">
					<label>登录账号</label>
					<input  type="text" name="username" class="mui-input-clear mui-input username" placeholder="请输入账号" maxlength="16">
				</div>
				<div class="mui-input-row">
					<label>设置密码</label>
					<input  type="password" name="password" class="mui-input-clear mui-input password" placeholder="请输入密码" maxlength="16">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input  type="password" name="password_ag" class="mui-input-clear mui-input password_ag" placeholder="请确认密码"  maxlength="16">
				</div>
				<div class="mui-input-row codeBox">
					<label>手机号</label>
					<input  type="text" name="mobile" class="mui-input-clear mui-input mobile" placeholder="请输入手机号"  maxlength="11">
					<a href="javascript:void(0);" class="obtain getCodeMsg" data-url="{:U('Cmodule/Sms/sendcode',array('from'=>'register'))}"  id="obtainNum">获取校验码</a>
				</div>
				<div class="mui-input-row">
                    <label>验证码</label>
                    <input name="code" type="text" maxlength="4" class="mui-input-clear mui-input code"  value="" placeholder="请输入注册验证码"  data-url="{:U('Login/checkcode')}" maxlength="4">
                </div>
			</form>
			<div class="mui-content-padded">
				<button  class="mui-btn mui-btn-block mui-btn-primary" id="submitFormBtn" data-loading-text = "提交中">注册</button>
			</div>

			<div class="mui-content-padded">
				<p>注册成功，意味着阅读并同意<a class="viewlink" href="{:U('Login/agreenment')}">《{$Think.config.APP_NAME}平台用户注册协议》</a></p>
			</div>
		</div>
		<script type="text/javascript" language="javascript" src="__PUBLIC__/Home/js/jquery.form.js"></script>
		<script type="text/javascript" language="javascript" src="__PUBLIC__/Mobile/js/register.js?versionId={$Think.config.WWW_VERSION}"></script>
		<script>
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
         
        </script>
