	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		//初始化单页view

			defaultPage: '#setting'
		});
		 
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		 
		
		defaultImg();
		 
		//退出登录
		document.getElementById("loginout").addEventListener('tap', function() {
				var btnArray = ['否', '是'];
				var obj = this;
				mui.confirm('确认要退出登录吗？', GlobalAppName, btnArray, function(e) {
					if (e.index == 1) {
						window.location.href = $(obj).attr('data-href');
					}					 
				})
		});	
		 
		 
		 

		 

		 

		function defaultImg() {
			if(mui.os.plus){
				plus.io.resolveLocalFileSystemURL("_doc/head.jpg", function(entry) {
					var s = entry.fullPath + "?version=" + new Date().getTime();;
					document.getElementById("head-img").src = s;
					document.getElementById("head-img1").src = s;
				}, function(e) {
					document.getElementById("head-img").src = '__PUBLIC__/Data/{$www_member['head']}'+'?r={$globalRandNum}';
					document.getElementById("head-img1").src = '__PUBLIC__/Data/{$www_member['head']}'+'?r={$globalRandNum}';
				})
			}else{
				document.getElementById("head-img").src = '__PUBLIC__/Data/{$www_member['head']}'+'?r={$globalRandNum}';
				document.getElementById("head-img1").src = '__PUBLIC__/Data/{$www_member['head']}'+'?r={$globalRandNum}';
			}
			
		}
		 

		 
		 
	</script>
