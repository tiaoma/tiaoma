<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body style="font-family:'微软雅黑';width:100%;margin:0;padding:0;background:#f2f2f2;font-size:16px;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;">
	<div style="width:100%;height:auto;padding:20px;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;">
    	<div style="width:100%;height:70px;background:#f10215;position:relative;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;">
        	{$Think.config.APP_NAME}
        </div>
        <div style="width:100%;background:#fff;padding:5px 80px;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;">
        	<div>
            	<p style="font-size:18px;"><b>尊敬的用户：</b></p>
                <p>您本次的验证码为：</p>
                <p style="font-family:'微软雅黑';width:150px;height:50px;background:#f10215;color:#fff;text-align:center;margin-bottom:0;margin-top:0;display:inline-block;font-size:30px;line-height:50px;">{$authnum}</p>
                <p style="color:#666;">该验证信息有效期为3分钟，验证成功后立即失效。</p>
                
                <p style="text-align:right;">{$pubdate}</p>
            </div>
        </div>
        <div style="width:100%;background:#fff;padding:1px;border-top:1px solid #d2d2d2;">
        	
        </div>
    </div>
</body>
</html>
