<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 通知管理<span class="c-gray en">&gt;</span> <if condition="empty($info)">添加<else/>编辑</if>分类 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20 text-c">
  <form class="Huiform" action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$info['id']}">
    
    
 <table class="table">
    <tr>
        <th width="100">排序:</th>
        <td><input placeholder="填写的数字越大越靠前"  value="{$info['displayorder']}" maxlength="64" class="input-text"  style="width:250px" name="displayorder"></td>
    </tr>
    <tr>
        <th width="100">标题:</th>
        <td><input class="input-text" name="title" style="width:250px" type="text" value="{$info['title']}" placeholder="输入标题" id="article-class-val"></td>
    </tr>
     <tr>
        <th width="100">状态:</th>
        <td>
          <label class="radio-inline" >
            <input type="radio" id="inline-radio2" name="status" value="1" <if condition="$info['status'] eq 1"> checked</if>> 显示
          </label>
          <label class="radio-inline" >
            <input type="radio" id="inline-radio2" name="status" value="0" <if condition="$info['status'] eq 0"> checked</if>> 隐藏
          </label>
        </td>
      </tr>
      <tr>
        <th width="100">是否接收会议回执:</th>
        <td>
          <label class="radio-inline" >
            <input type="radio" id="inline-is_receipt" name="is_receipt" value="1" <if condition="$info['is_receipt'] eq 1"> checked</if>> 是
          </label>
          <label class="radio-inline" >
            <input type="radio" id="inline-is_receipt" name="is_receipt" value="0" <if condition="$info['is_receipt'] eq 0"> checked</if>> 否
          </label>
        </td>
      </tr>
      <tr>
        <th width="100">类型:</th>
        <td>
          <select class="select" id="sel_Sub" name="ntype" onchange="SetSubID(this);">
            <option value="0">无</option>
            <volist name='lists' id='type'>
               <if condition="$type['type_own'] eq 0">
                  <option value="{$type['type_id']}" <if condition="$type['type_id'] eq $info['ntype']"> selected="" </if>>{$type['type_name']}</option>
               </if>
            </volist>      
          </select>
        </td>
      </tr>
      <!--  <tr>
        <th width="100">链接:</th>
        <td><input class="input-text" name="link" style="width:250px" type="text" value="{$info['link']}" placeholder="输入链接" id="article-class-val"></td>
      </tr> -->
    <tr>
        <th width="100">描述:</th>
        <td><textarea cols="50" rows="10" style="display:none;"   name="des"   class="widgEditor ">{$info[des]}</textarea>
            <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
        </td>
    </tr>
    
    
</table>
 <div class="text-c mt-20">
      <button type="button" class="btn btn-success radius" id="" name="" onClick="class_save();"><i class="icon-save"></i> 保存</button>
    </div>
  </form>
  </div>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript">
  var ue = UE.getEditor('editor');
   ue.ready(function(){
    ue.setContent('{$info[des]}');
   });
  function class_save(){
     var type_name = $("input[name='title']").val().trim();
     if(type_name.length<1){
        layer.msg('标题不能为空!',1);
        return;
     }
     $(".widgEditor").val(ue.getContent());
     $(".Huiform").submit();
  }
</script>
