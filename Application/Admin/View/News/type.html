<style type="text/css">
.page{
   margin-left: 40%; 
}
.page ul li{
  float: left !important;
}
</style>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 新闻动态 <span class="c-gray en">&gt;</span> 分类管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20 text-c">
  <form class="Huiform" action="{:U('News/addtype')}" method="post">
    分类：
       <!--上级栏目：--> <span class="select-box" style="width:150px;display: none;" >
  <select class="select" id="sel_Sub" name="type_own" onchange="SetSubID(this);">
      <option value="0">顶级分类</option>
      <volist name='lists' id='info'>
         <if condition="$info['type_own'] eq 0">
            <option value="{$info['type_id']}">{$info['type_name']}</option>
         </if>
      </volist>      
    </select> 
    </span>
    <input type="hidden" id="hid_ccid" value="">
    <input class="input-text" name="type_name" style="width:250px" type="text" value="" placeholder="请先输入分类名称" id="article-class-val"><button type="button" class="btn btn-success" id="" name="" onClick="class_add();"><i class="icon-plus"></i> 添加</button>
  </form>
  <div class="article-class-list cl mt-20">
    <table class="table table-border table-bordered table-hover table-bg">
      <thead>
        <tr class="text-c">
	<!--
          <th width="25"><input type="checkbox" name="" value=""></th>-->
          <th width="80">ID</th> 
          <th>分类名称</th>
          <th width="70">操作</th>
        </tr>
      </thead>
      <tbody>
        <volist name='lists' id='info'>
        <tr class="text-c">
         <!-- <td><input type="checkbox" name="" value=""></td>-->
          <td>{$info['type_id']}</td>           
          <td class="text-l">
          <if condition="$info['type_own'] neq 0">
          &nbsp;&nbsp;├ 
          </if>
          {$info['type_name']}
          </td>
          <td class="f-14"><a title="编辑" href="{:U('News/edittype',array('type_id'=>$info['type_id']))}" style="text-decoration:none"><i class="icon-edit"></i></a> <a title="删除" href="javascript:;" data-url="{:U('News/deltype',array('type_id'=>$info['type_id']))}" onclick="class_del(this)" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a></td>
        </tr>
        </volist>         
      </tbody>
    </table>
    <div class="page">
            {$page}
            </div>
  </div>
</div>
<script type="text/javascript">
  function class_add(){
     var type_name = $("input[name='type_name']").val().trim();
     if(type_name.length<1){
        layer.msg('类型名称不能为空!',1);
        return;
     }
     $(".Huiform").submit();
  }
   function class_del(obj){
     layer.confirm('确认要删除吗？',function(index){
           location.href = $(obj).attr('data-url');
      });
  }
</script>
