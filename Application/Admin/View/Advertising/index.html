<style type="text/css">
.page{
   margin-left: 40%; 
}
.page ul li{
  float: left !important;
}
</style>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 广告推广 <span class="c-gray en">&gt;</span> 广告列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20 text-c">
  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>会员</th> 
                            <!-- <th>推广类型</th> -->
                            <th>联系方式</th>
                            <th>联系人</th> 
                            <th>申请时间</th>           
                            <th>状态</th>             
                            <th>操作</th>
                        </tr>
                    </thead>   
                    <tbody> 
                        <if condition=" $list">
                            <foreach name="list" item="info" >  
                            <tr>
                            <td>{$info[id]}</td>
                                <td>{$info[musername]}</td>
                                <td>{$info[mobile]}</td>
                                <!-- <td>{$servertypeName[$info[service_type]]}</td> -->
                                <td>{$info[contact_name]}</td>
                                <td>{$info[addtime]|date='Y-m-d',###}</td> 
                                <td>{$statusName[$info['status']]}</td>                        
                                <td  class="f-14">
                                    <a  href="{:U('Advertising/info',array('id'=>$info[id],'rand'=>rand(1,10000)))}"  data-name="{$info[title]}" data-id="{$info[gid]}">
                                        <i class="icon-edit"></i>          
                                    </a>
                                    <!-- <a  onclick="class_del(this)" class="ml-5" data-url="{:U('Goods/delgoods',array('gid'=>$info[gid],'rand'=>rand(1,10000)))}" href="###">
                                        <i class="icon-trash"></i>
                                    </a> -->
                                </td>
                            </tr>
                            </foreach>
                            <else />
                            <tr>
                                <td colspan="6">暂无数据</td>
                            </tr>  
                        </if>                       
                    </tbody>
                </table>  
                <div class="page">
            {$page}
            </div>  
</div>
<script type="text/javascript">
 
   function class_del(obj){
     layer.confirm('确认要删除吗？',function(index){
           location.href = $(obj).attr('data-url');
      });
  }
</script>
