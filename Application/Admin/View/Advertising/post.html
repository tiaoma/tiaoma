  <script type="text/javascript">
  function class_verify(obj){
    layer.confirm('确认开始审核？',function(index){
           location.href = $(obj).attr('data-url');
      });
  }
  function class_verifying(obj){
    $.layer({  
      shade: [0],  
      dialog: {  
          msg: '审核结果',  
          btns: 2,                      
          type: 4,  
          btn: ['成功','失败'],  
          yes: function(){  
              location.href = $(obj).attr('data-url');  
          }, no: function(){  
              location.href = $(obj).attr('data-eurl');  
          }  
      }  
  }); 

  }

  function class_save(){
     var title = $("input[name='title']").val().trim();
     var coverfile = $("input[name='thumb']").val().trim();
     if(title.length<1){
        layer.msg('名称不能为空!',1);
        return;
     }
     if(coverfile.length<1){
         $("input[name='thumb']").remove();
     }
     $(".des").val(ue.getContent());
     $(".Huiform").submit();
  }
 
</script>
