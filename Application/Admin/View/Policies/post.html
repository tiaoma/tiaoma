<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 政策法规管理 <span class="c-gray en">&gt;</span> <if condition="$info">编辑<else/>添加</if>政策 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20 text-c">
<form class="Huiform" action="" method="post" enctype="multipart/form-data">
        <input type="hidden" value="{$info[id]}" name="id">
        <table class="table">
    <tr>
        <th width="100">排序:</th>
        <td><input placeholder="填写的数字越大越靠前"  value="{$info['displayorder']}" maxlength="64" class="input-text"  style="width:250px" name="displayorder"></td>
    </tr>
    <tr>
        <th width="100">名称:</th>
        <td><input type="text" value="{$info['title']}" maxlength="64" class="form-control" name="title"></td>
    </tr>      
     <tr>
        <th width="100">类型状态:</th>
        <td>
          <label class="radio-inline">
            <input type="radio" id="inline-radio2" name="status" value="1" <if condition="$info['status'] eq 1"> checked</if>> 显示
          </label>
          <label class="radio-inline" >
            <input type="radio" id="inline-radio3" name="status" value="0" <if condition="$info['status'] eq 0"> checked</if>> 隐藏
          </label>
        </td>
      </tr>  
     <!--  <tr>
        <th width="100">类型:</th>
        <td>
          <select class="select" id="sel_Sub" name="ntype" onchange="SetSubID(this);">            
            <volist name='typelist' id='type' key="k">               
               <option value="{$k}" <if condition="$k eq $info['ntype']"> selected="" </if>>{$type}</option>               
            </volist>      
          </select>
        </td>
      </tr>   -->     
        <th width="100">封面
        :</th>
        <td>
          <input type="file" value=""  class="form-control" name="thumb"  id="fimage1">
          <if condition="$info['thumb']">
          <div>
            <img src="__PUBLIC__/Data/{$info['thumb']}">
          </div>
          </if>
        </td>
      </tr>
      <tr>
        <th width="100">摘要:</th>
        <td><textarea cols="50" rows="10"    name="summary" >{$info[summary]}</textarea>
        </td>
    </tr>
      <tr>
        <th width="100">内容:</th>
        <td><textarea cols="50" rows="10" style="display:none;"   name="des"   class="widgEditor ">{$info[des]}</textarea>
            <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
        </td>
    </tr>
</table>
<div class="text-c mt-20">
      <button type="button" class="btn btn-success radius" id="" name="" onClick="class_save();"><i class="icon-save"></i> 保存</button>
</div> 
</form>
</div>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript">
   var ue = UE.getEditor('editor');
   ue.ready(function(){
    ue.setContent('{$info[des]}');
   });
   
  function class_save(){
     var title = $("input[name='title']").val().trim();
     
     if(title.length<1){
        layer.msg('名称不能为空!',1);
        return;
     }
     $(".widgEditor").val(ue.getContent());
    
     $(".Huiform").submit();
  }

</script>
