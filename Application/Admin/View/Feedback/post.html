<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span>  咨询管理 <span class="c-gray en">&gt;</span>处理咨询</if><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <form class="Huiform" action="" method="post" enctype="multipart/form-data">
  <table class="table">
      <input type="hidden" value="{$item['id']}" name="id" />
      <tr>
        <th width="100">会员:</th>
        <td>{$username}</td>
      </tr>
      <tr>
        <th width="100">联系方式:</th>
        <td>{$item['mobile']}</td>
      </tr>
      <tr>
        <th width="100">咨询内容:</th>
        <td>{$item['reason']}</td>
      </tr>
       <tr>
        <th width="100">回复:</th>
        <td> 
          <textarea cols="50" rows="10" style="display:none;"  name="solution"   class="solution ">{$item['solution']}</textarea>
          <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
        </td>
      </tr>
  </table>
         <div class="text-c mt-20">
      <button type="button" class="btn btn-success radius" id="" name="" onClick="class_save();"><i class="icon-save"></i> 保存</button>
      <a href="{:U('Feedback/index')}"><button type="button" class="btn btn-success" id="" name="" > 返回列表</button></a>
    </div>
    </form>
   
  </div>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
 <script type="text/javascript">
 var ue = UE.getEditor('editor');
   ue.ready(function(){
      ue.setContent($(".solution").val());
   });

  function class_save(){
     $(".solution").val(ue.getContent());
     $(".Huiform").submit();
  }
</script>
