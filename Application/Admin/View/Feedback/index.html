<style type="text/css">
 .addbtn{
    float: right;
    margin-bottom: 20px;
    margin-right: 20px;
 }
  
</style>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span>  咨询管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a> </nav>
<div class="pd-20 text-c">
 
  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>会员</th>
                            <th>联系方式</th>
                            <th>咨询内容</th>
                            <th>状态</th>       
                            <th>操作</th>
                        </tr>
                    </thead>   
                    <tbody> 
                        <if condition=" $list">
                            <foreach name="list" item="vo" >  
                            <tr>
                                <td>{$vo['id']}</td>
                                <td>{$vo['mobile']}</td>
                                <td>{$usernamelist[$vo['uid']]}</td>
                                <td>{$vo['reason']}</td>
                                <td><span class='label  <if condition="$vo['enabled']==1">label-success<else/>label-default</if>'> 
                         <if condition="$vo['status']==1">已处理<else/>未处理</if>
                    </span></td>                       
                                <td  class="f-14">
                                    <a  href="{:U('Feedback/edit',array('id'=>$vo[id],'rand'=>rand(1,10000)))}"  data-name="{$info[title]}" data-id="{$info[gid]}">
                                        <i class="icon-edit"></i>          
                                    </a>
                                    <a  onclick="class_del(this)" class="ml-5" data-url="{:U('Feedback/del',array('id'=>$vo[id],'rand'=>rand(1,10000)))}" href="###">
                                        <i class="icon-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </foreach>
                            <else />
                            <tr>
                                <td colspan="6">暂无数据</td>
                            </tr>  
                        </if>                       
                    </tbody>
                </table>  
                <div class="page">
            {$page}
            </div>  
</div>
<script type="text/javascript">
 
   function class_del(obj){
     layer.confirm('确认要删除吗？',function(index){
           location.href = $(obj).attr('data-url');
      });
  }
</script>
