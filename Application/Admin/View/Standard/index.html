<style type="text/css">
.page{
   margin-left: 40%; 
}
.page ul li{
  float: left !important;
}
</style>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 标准管理 <span class="c-gray en">&gt;</span> 标准列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20 text-c">
  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th>标准名称</th>
                            <th>标准类型</th> 
                            <th>标准号</th>
                            <th>显示状态</th>
                            <th>标准状态</th>                                        
                            <th>操作</th>
                        </tr>
                    </thead>   
                    <tbody> 
                        <if condition="$list">
                            <foreach name="list" item="vo" >  
                            <tr>                               
                                <td>{$vo[title]}</td>
                                 <td>{$standard_type[$vo['standardtype']]}</td>
                                 <td>{$vo[standardnumber]}</td>
                                 <td>{$isStatus[$vo['status']]}</td>
                                 <td>{$standard_status[$vo['standardstatus']]}</td>

                                 <td  class="f-14">
                                    <a  href="{:U('Standard/edit',array('id'=>$vo[id],'rand'=>rand(1,10000)))}"  data-name="{$vo[title]}" data-id="{$vo[id]}">
                                        <i class="icon-edit"></i>          
                                    </a>
                                    <a  onclick="class_del(this)" class="ml-5" data-url="{:U('Standard/del',array('id'=>$vo[id],'rand'=>rand(1,10000)))}" href="###">
                                        <i class="icon-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </foreach>
                            <else />
                            <tr>
                                <td colspan="6">暂无数据</td>
                            </tr>  
                        </if>                       
                    </tbody>
                </table>  
                <div class="page">
            {$page}
            </div>  
</div>
<script type="text/javascript">
 
   function class_del(obj){
     layer.confirm('确认要删除吗？',function(index){
           location.href = $(obj).attr('data-url');
      });
  }
</script>
