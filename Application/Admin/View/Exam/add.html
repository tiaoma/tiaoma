<div class="pd-20 text-c">

    </tr>

        </td>
      </tr> 
    <tr>
        <th width="100">考试时长（分钟）:</th>
        <td><input type="text" value="{$info['examtime']}" maxlength="64" class="form-control" name="examtime"></td>
        
    </tr>
    <tr>
        <th width="100">试题名称:</th>
        <td><input type="text" value="{$info['theme']}" maxlength="64" class="form-control" name="theme"></td>
        <td><button type="button" class="btn btn-success" id="" name="" onClick="class_additem();"><i class="icon-plus"></i> 新增题目</button>  </td>
        
    </tr>

    <if condition="itemlist">
    
    <foreach  name="itemlist" item="vo">
     <tr >

       <td><input type="text" value="{$vo['title']}" maxlength="64" class="form-control" name='items[][{$vo.id}]'></td>
       <td><button type="button" class="btn btn-success" id="" name="" onClick="class_deltheme(this);"><i class="icon-trash"></i> </button>  <button type="button" class="btn btn-success items" id="" name="" onClick="class_additemop(this);"><i class="icon-plus "></i> 添加选项</button></td>
        <foreach item="itemchrilds[$vo['id']]" name="itemop" key='k'>
         <table class="table">
            <tr>
              <th width="100">选项:</th>
              <td style="width:300px;" ><input type="text" value="{$itemop['name']}" maxlength="64" class="form-control" name="items[$k][itemop][]"></td>
              <td style="width:300px;"><button type="button" class="btn btn-success" id="" name="" onClick="class_deltheme(this);"><i class="icon-trash"></i> </button></td>
              
            </tr>
         </table>
        </foreach> 
    </tr> 
    </foreach>
   </if>
  

</table>
<div class="text-c mt-20">
      <button type="button" class="btn btn-success radius" id="" name="" onClick="class_save();"><i class="icon-save"></i> 保存</button>
</div> 
</form>
</div>

  function class_save(){
     var title = $("input[name='theme']").val().trim();
    
     if(title.length<1){
        layer.msg('名称不能为空!',1);
        return;
     }
     $(".Huiform").submit();
  }   
  function class_additem(){
   
    var Html = '';
    var tHtml = '<br/>类型:&nbsp;<select name="itemtypes[]"><option value="1">多选</option><option value="0">单选</option></select>'; 
   
tHtml += '<br/>答案：<input type="text" maxlength="50" class="form-control" name="results[]">';
 tHtml += '<br/>解析：<textarea cols="50" rows="10"    name="analysiss[]" ></textarea>';
    Html = "<tr> <th width='100'>问题:</th> <td><input type='name' name='items[][]' class='form-control'>"+tHtml+"</td> <td><button type='button' class='btn btn-success' id='' name='' onClick='class_deltheme(this);'><i class='icon-trash'></i> </button>  <button type='button' class='btn btn-success items' id='' name='' onClick='class_additemop(this);'><i class='icon-plus'></i> 添加选项</button></td></tr> "
   $(".table_prim").append(Html);
  }
  function class_additemop(obj){
    var Html = '';
    var o_index = $(".items").index(obj);
    console.log(o_index);
    Html = "<table ><tr> <th width='100'>选项:</th> <td><input type='name' name='items["+o_index+"][itemop][]' class='form-control'></td> <td><button type='button' class='btn btn-success' id='' name='' onClick='class_deltheme(this);'><i class='icon-trash'></i> </button></td>  </tr></table>"
   $(obj).closest("tr").append(Html);
  }
  function class_deltheme(obj){
   $(obj).closest("tr").remove();
  }
