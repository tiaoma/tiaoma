<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 设置 <span class="c-gray en">&gt;</span> 系统设置 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <form class="Huiform" action="{:U('Sysset/close')}" method="post">
   <table class="table" style="border:none !important;">
             <tr>
          <th width="100">系统状态:</th>
          <td>
            <label class="radio-inline">
              <input type="radio" id="inline-radio2" name="data[flag]" value="0" <if condition="$data['flag'] eq 0">checked</if>> 开启
            </label>
            <label class="radio-inline" >
              <input type="radio" id="inline-radio2" checked="" name="data[flag]" value="1" <if condition="$data['flag'] eq 1">checked</if>> 关闭
            </label>
          </td>
        </tr>
        <tr>
          <th width="100">系统关闭跳转链接:</th>
          <td>
            <input type="text" value="{$data['url']}" maxlength="100" class="form-control" name="data[url]">
            <span class='help-block'>如果您不采用系统页面，则可以设置关闭提醒链接，当商城关闭时跳转到此链接（非任何商城的链接）</span>
          </td>
        </tr>
            <tr>
                <th width="100">关闭提醒:</th>
                <td><textarea cols="50" rows="10" style="display:none;"   name="data[detail]"   class="widgEditor ">{$data['detail']}</textarea>
                    <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
                </td>
            </tr>            
  </table>  
    <div class="text-c mt-20">
      <button type="button" class="btn btn-success radius" id="" name="" onClick="class_save();"><i class="icon-save"></i> 保存</button>
    </div>
  </form>
  </div>
 <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript">
  var ue = UE.getEditor('editor');
   ue.ready(function(){
    ue.setContent('{$data[detail]}');
   });
  function class_save(){
     $(".widgEditor").val(ue.getContent());
     $(".Huiform").submit();
  }
</script>
