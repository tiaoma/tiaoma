<style type="text/css">
.page{
   margin-left: 40%; 
}
.page ul li{
  float: left !important;
}
</style>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 实名认证 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<form class="Huiform" action="" method="post" enctype="multipart/form-data">
<div class="text-c"> 
        <input type="text" class="input-text" style="width:250px" placeholder="请输入会员信息或者认证信息关键字" id="" name="keyword" value="{$keyword}">
        <button type="submit" class="btn btn-success radius" id="" name=""><i class="icon-search"></i> 搜用户</button>
</div>
</form>
<div class="pd-20 text-c">
  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th>编号</th> 
                            <th>会员信息</th>
                            <th>认证信息</th>
                            <th>状态</th>             
                            <th>操作</th>
                        </tr>
                    </thead>   
                    <tbody> 
                        <if condition="$list">
                            <foreach name="list" item="info" >  
                            <tr>
                                <td>{$info[id]}</td>
                                <td><if condition="$info['head']"><img src="__PUBLIC__/Home/images{$info[head]}" alt="" width="50"></if>{$info[username]}
                                <br/>
                                {$info[mobile]}
                                </td>
                                <td>
                                  <if condition="$info[auth_unit_name]">{$info[auth_unit_name]}<else/>{$info[auth_personal_name]}</if>
                                  <br/>
                                   <if condition="$info[auth_unit_code]">{$info[auth_unit_code]}<else/>{$info[auth_personal_code]}</if>
                                </td>
                                <td>{$statusName[$info[status]]}</td>                          
                                <td  class="f-14">
                                    <a  href="{:U('Realauthentication/edit',array('id'=>$info[id],'rand'=>rand(1,10000)))}"  data-name="{$info[title]}" data-id="{$info[id]}">
                                        <i class="icon-edit"></i>          
                                    </a>
                                    <!-- <a  onclick="class_del(this)" class="ml-5" data-url="{:U('Realauthentication/del',array('id'=>$info[id],'rand'=>rand(1,10000)))}" href="###">
                                        <i class="icon-trash"></i>
                                    </a> -->
                                </td>
                            </tr>
                            </foreach>
                            <else />
                            <tr>
                                <td colspan="6">暂无数据</td>
                            </tr>  
                        </if>                       
                    </tbody>
                </table>  
                <div class="page">
            {$page}
            </div>  
</div>
<script type="text/javascript" src="__PUBLIC__/Huiadmin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Huiadmin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Huiadmin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
 
   function class_del(obj){
     layer.confirm('确认要删除吗？',function(index){
           location.href = $(obj).attr('data-url');
      });
  }
</script>
