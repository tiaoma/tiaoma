<style type="text/css">
.page{
   margin-left: 40%; 
}
.page ul li{
  float: left !important;
}
</style>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20 text-c">
  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>管理员名</th> 
                            <th>权限</th>
                            <th>时间</th>   
                           <!--  <th>状态</th>  -->            
                            <th>操作</th>
                        </tr>
                    </thead>   
                    <tbody> 
                        <if condition=" $list">
                            <foreach name="list" item="info" >  
                            <tr>
                                <td>{$info['uid']}</td>
                                <td>{$info['username']}</td>
                                <td>{$info['permname']}</td>
                                <td>{$info['regtime']|date="Y-m-d H:i",###}</td>
                                
                                <!-- <td>{$niStatusName[$info['status']]}</td>      -->                      
                                <td  class="f-14">
                                    <a  href="{:U('Adminlist/edit',array('id'=>$info['uid'],'rand'=>rand(1,10000)))}"  data-name="{$info[title]}" data-id="{$info[id]}">
                                        <i class="icon-edit"></i>          
                                    </a>
                                    <if condition="$uadmin['isadmin'] eq 1 && ($uadmin['uid'] neq $info['uid'])">
                                    <a  onclick="class_del(this)" class="ml-5" data-url="{:U('Adminlist/del',array('id'=>$info['uid'],'rand'=>rand(1,10000)))}" href="###">
                                        <i class="icon-trash"></i>
                                    </a>
                                    </if>
                                </td>
                            </tr>
                            </foreach>
                            <else />
                            <tr>
                                <td colspan="6">暂无数据</td>
                            </tr>  
                        </if>                       
                    </tbody>
                </table>  
                <div class="page">
            {$page}
            </div>  
</div>
<script type="text/javascript">
 
   function class_del(obj){
     layer.confirm('确认要删除吗？',function(index){
           location.href = $(obj).attr('data-url');
      });
  }
</script>
